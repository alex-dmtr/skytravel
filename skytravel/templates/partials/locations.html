{% for location in locations %}
    <div class="col-md-6">
        <table>
            <tr>
                <td>
                    <h4><a href="{{ location.link }}" target="_blank">{{ location.name }}</a></h4>
                    <p>{{ location.description }}</p>
                </td>
                <td width="200px">
                    <img src="{{ location.image }}" class="img-thumbnail img-responsive"/>

                </td>
            </tr>
        </table>
    </div>
    {% endfor %}
