<div id="myCarousel" class="carousel slide" data-ride="carousel" >
    <ol class="carousel-indicators">
    {% for city in cities %}
        <li data-target="#myCarousel" data-slide-to="{{ forloop.counter0 }}"
        class="{% if forloop.counter0 == 0 %} active {% endif %}"></li>
    {% endfor %}
    </ol>

    <div class="carousel-inner" role="listbox">
        {% for city in cities %}

        {% if forloop.counter0 == 0 %}
            <div class="item active">
        {% else %}
            <div class="item">
        {% endif %}
            <a href="{{ city.get_absolute_url }}">
                <img src="{{ city.image }}" class="img-rounded img-responsive center-block"
                  style="height:600px"
                  alt="{{ city.name }}">
            </a>
            <div class="carousel-caption">
                <h3> {{ city.name }} </h3>
                {% if city.subtitle %}
                    <p><i>{{ city.subtitle }}</i></p>
                {% endif %}
            </div>

        </div>
        {% endfor %}
    </div>

    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
